# This service file defines a service for my deployment
apiVersion: v1
kind: Service
metadata:
  # name is up to you
  name: backend
spec:
  #  selector identifies which other service to use
  selector:
    #  the services are listed from the deployment.yaml file
    app: second-app
  ports:
    - protocol: "TCP"
      port: 80
      # 8080 is where the app is listening to:
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
# name of the object
metadata:
  name: second-app-deployment
# spec is how this deployment is configured
spec:
  replicas: 3
  # selector selects which other resources to use
  selector:
    matchLabels:

  tempalate:
    metadata:
      labels:
        # you can have more than one label
        app: second-app
        tier: backend
    spec:
      containers:
        - name: second-node
          image: sofianso/<name_of_docker_repo>
